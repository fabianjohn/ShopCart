<div class="input_product-container"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


	<form th:action= "@{/savedProduct}" th:object="${product}" method="post">
    
 
      <div class="col-sm-8">
      
              <div class="form-group row">
			     <label class="col-form-label col-4"></label>
                  <div class="col-16">  
                                 
		     	   <input type="hidden" th:field="*{id}"/> 
		     	  
                     <input type="text" th:field="*{name}" class="form-control" placeholder="Product Name" name="name" required minlenght="2" maxlength="30" />
                  </div>
                
                <div class="form-group row">
			     <label class="col-form-label col-4"></label>
                   <div class="col-8">
				     <input type="hidden" th:field="*{code}" />
                   </div>           
                </div>

              <div class="form-group row">
			     <label class="col-form-label col-4"></label>
                   <div class="col-8">
				     <input type="text" th:field="*{description}" class="form-control" placeholder="Product Description" name="description" required minlenght="2" maxlength="30"/>
                   </div>           
                </div>
                
                <div class="form-group row">
			     <label class="col-form-label col-4"></label>
                   <div class="col-8">
				     <input type="text" th:field="*{price}" class="form-control" placeholder="Price" name="price" required minlenght="2" maxlength="30"/>
                   </div>           
                </div>
                
                <div class="form-group row">
            <section class="my-5">
               <div class="container">
                 <div class="row">
                   <div class="col-md-8 mx-auto">
                    <h5>Upload Image Example</h5>
                       <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
        <!-- 
                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
             -->     
                    <div class="form-group">
                        <input type="file" name="image" accept="image/*" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload image</button>
            <!--      </form> -->
                <span th:if="${msg != null}" th:text="${msg}"></span>
            </div>
        </div>
    </div>
 </section>         
      </div>
                
                <div class="form-group row">
			     <label class="col-form-label col-4"></label>
                   <div class="col-8">
				     <input type="date" th:field="*{uploadTime}"class="form-control" placeholder="Upload time" name="uploadTime" />
                   </div>           
                </div>
                
              
              

        <div>
         <button type="submit" class="btn btn-info">Save</button>
        </div>
      </div>
   </div>   
</form>



</div>
